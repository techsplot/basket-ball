<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="team">
        <h2>Team A</h2>
        <div id="scoreA" class="score">0</div>
      </div>
      <div class="team">
        <h2>Team B</h2>
        <div id="scoreB" class="score">0</div>
      </div>
      <div class="buttons">
        <div class="scores">
          <button class="increment" onclick="incrementScore('A')">
            Team A +1
          </button>
          <button class="increment" onclick="incrementScore('A2')">
            Team A +2
          </button>
          <button class="increment" onclick="incrementScore('A3')">
            Team A +3
          </button>
        </div>
        <div class="scores">
          <button class="increment" onclick="incrementScore('B')">
            Team B +1
          </button>
          <button class="increment" onclick="incrementScore('B2')">
            Team B +2
          </button>
          <button class="increment" onclick="incrementScore('B3')">
            Team B +3
          </button>
        </div>
        <div class="scores">
          <button class="decrement" onclick="decrementScore('A')">
            Team A -1
          </button>
          <button class="decrement" onclick="decrementScore('A2')">
            Team A -2
          </button>
          <button class="decrement" onclick="decrementScore('A3')">
            Team A -3
          </button>
        </div>
        <div class="scores">
          <button class="decrement" onclick="decrementScore('B')">
            Team B -1
          </button>
          <button class="decrement" onclick="decrementScore('B2')">
            Team B -2
          </button>
          <button class="decrement" onclick="decrementScore('B3')">
            Team B -3
          </button>
        </div>
        <button class="reset" onclick="resetScores()">Reset</button>
        <button class="save" onclick="saveScores()">Save Score</button>
      </div>
    </div>
      <div id="savedScores"></div>
    
    <script src="scoreboard.js"></script>
  </body>
</html>
